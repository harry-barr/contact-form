<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form w/ PHP</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/8778d7a519.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Send Me a Message</header>
      <form action="#">
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="Enter your name" />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="field">
            <input type="email" placeholder="Enter your email" />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input type="number" placeholder="Enter your phone number" />
            <i class="fa-solid fa-phone-alt"></i>
          </div>
          <div class="field">
            <input type="email" placeholder="Enter your website" />
            <i class="fa-solid fa-globe"></i>
          </div>
        </div>
        <div class="message">
          <textarea name="" id="" placeholder="Write your message"></textarea>
          <i class="fa-regular fa-message"></i>
        </div>
        <div class="button-area">
          <button type="submit">Send Message</button>
          <span>Sending your message...</span>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
